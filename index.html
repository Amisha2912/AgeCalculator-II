<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-box">
        <h1>Age Calculator</h1>
        <p class="entry">Select your date of birth</p>
        <div class="inputDate">
            <input type="date" name="dob" id="dob">
            <button id="calculateBtn">Calculate Age</button>
        </div>
        <h3 id="ageDisplay">Your age is - years old</h3>
    </div>
    <div class="fullDiff">
        <span id="year"></span>
        <span id="month"></span>
        <span id="date"></span>    
    </div>

    <script src="script.js"></script>
</body>
</html>
